<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ລະບົບເກັບກຳຂໍ້ມູນນັກສຶກສາ</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for longer content */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px; /* Max width for readability */
        }
        .form-group label {
            font-weight: 600;
            color: #334155; /* Slate-700 */
            margin-bottom: 5px;
            display: block;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #cbd5e1; /* Slate-300 */
            border-radius: 8px;
            font-size: 1rem;
            color: #1e293b; /* Slate-900 */
            transition: border-color 0.2s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6; /* Blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        .submit-btn {
            background-image: linear-gradient(to right, #60a5fa, #3b82f6); /* Blue gradient */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background-position 0.3s ease, transform 0.2s ease;
            background-size: 200% auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .submit-btn:hover {
            background-position: right center;
            transform: translateY(-2px);
        }
        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .data-table th, .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0; /* Slate-200 */
        }
        .data-table th {
            background-color: #f8fafc; /* Slate-50 */
            font-weight: 700;
            color: #475569; /* Slate-600 */
        }
        .data-table tr:hover {
            background-color: #f0f4f8; /* Light blue-gray on hover */
        }
        /* Responsive grid for form fields */
        @media (min-width: 640px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }
        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">ລະບົບເກັບກຳຂໍ້ມູນນັກສຶກສາ</h2>

        <div class="mb-8 p-6 bg-blue-50 rounded-lg shadow-inner">
            <h3 class="text-xl font-bold text-blue-800 mb-4">ປ້ອນຂໍ້ມູນນັກສຶກສາ (Step 1)</h3>
            <form id="studentForm" class="space-y-4">
                <div class="grid grid-cols-1 form-grid">
                    <div class="form-group">
                        <label for="firstName">ຊື່:</label>
                        <input type="text" id="firstName" name="firstName" required class="rounded-lg">
                    </div>
                    <div class="form-group">
                        <label for="lastName">ນາມສະກຸນ:</label>
                        <input type="text" id="lastName" name="lastName" required class="rounded-lg">
                    </div>
                    <div class="form-group">
                        <label for="gender">ເພດ:</label>
                        <select id="gender" name="gender" required class="rounded-lg">
                            <option value="">ເລືອກເພດ</option>
                            <option value="ຊາຍ">ຊາຍ</option>
                            <option value="ຍິງ">ຍິງ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">ວັນເດືອນປີເກີດ:</label>
                        <input type="date" id="dob" name="dob" required class="rounded-lg">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">ເບີໂທລະສັບ:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{8,10}" title="ກະລຸນາປ້ອນເບີໂທລະສັບທີ່ຖືກຕ້ອງ (8-10 ຕົວເລກ)" class="rounded-lg">
                    </div>
                    <div class="form-group">
                        <label for="email">ອີເມວ:</label>
                        <input type="email" id="email" name="email" class="rounded-lg">
                    </div>
                    <div class="form-group">
                        <label for="currentProvince">ແຂວງປະຈຸບັນ:</label>
                        <select id="currentProvince" name="currentProvince" required class="rounded-lg">
                            <option value="">ເລືອກແຂວງ</option>
                            <option value="ນະຄອນຫຼວງວຽງຈັນ">ນະຄອນຫຼວງວຽງຈັນ</option>
                            <option value="ຜົ້ງສາລີ">ຜົ້ງສາລີ</option>
                            <option value="ຫຼວງນໍ້າທາ">ຫຼວງນໍ້າທາ</option>
                            <option value="ອຸດົມໄຊ">ອຸດົມໄຊ</option>
                            <option value="ບໍ່ແກ້ວ">ບໍ່ແກ້ວ</option>
                            <option value="ຫຼວງພະບາງ">ຫຼວງພະບາງ</option>
                            <option value="ຫົວພັນ">ຫົວພັນ</option>
                            <option value="ໄຊຍະບູລີ">ໄຊຍະບູລີ</option>
                            <option value="ຊຽງຂວາງ">ຊຽງຂວາງ</option>
                            <option value="ວຽງຈັນ">ວຽງຈັນ (ແຂວງ)</option>
                            <option value="ບໍລິຄຳໄຊ">ບໍລິຄຳໄຊ</option>
                            <option value="ຄຳມ່ວນ">ຄຳມ່ວນ</option>
                            <option value="ສະຫວັນນະເຂດ">ສະຫວັນນະເຂດ</option>
                            <option value="ສາລະວັນ">ສາລະວັນ</option>
                            <option value="ເຊກອງ">ເຊກອງ</option>
                            <option value="ອັດຕະປື">ອັດຕະປື</option>
                            <option value="ຈຳປາສັກ">ຈຳປາສັກ</option>
                            <option value="ໄຊສົມບູນ">ໄຊສົມບູນ</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="submit-btn w-full mt-6">ບັນທຶກຂໍ້ມູນ</button>
            </form>
        </div>

        <div class="mt-10 p-6 bg-white rounded-lg shadow-lg">
            <h3 class="text-xl font-bold text-gray-800 mb-4">ຂໍ້ມູນນັກສຶກສາທີ່ບັນທຶກແລ້ວ</h3>
            <div class="overflow-x-auto rounded-lg border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200 data-table">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ຊື່</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ນາມສະກຸນ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ເພດ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ວັນເດືອນປີເກີດ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ເບີໂທລະສັບ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ອີເມວ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ແຂວງປະຈຸບັນ</th>
                        </tr>
                    </thead>
                    <tbody id="studentDataTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <div id="noDataMessage" class="p-4 text-center text-gray-500 hidden">
                    ຍັງບໍ່ມີຂໍ້ມູນນັກສຶກສາ.
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studentForm = document.getElementById('studentForm');
            const studentDataTableBody = document.getElementById('studentDataTableBody');
            const noDataMessage = document.getElementById('noDataMessage');

            // Function to display the no data message if the table is empty
            const updateNoDataMessage = () => {
                if (studentDataTableBody.rows.length === 0) {
                    noDataMessage.classList.remove('hidden');
                } else {
                    noDataMessage.classList.add('hidden');
                }
            };

            // Initial check for no data message
            updateNoDataMessage();

            studentForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                // Get form values
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const gender = document.getElementById('gender').value;
                const dob = document.getElementById('dob').value;
                const phoneNumber = document.getElementById('phoneNumber').value;
                const email = document.getElementById('email').value;
                const currentProvince = document.getElementById('currentProvince').value;

                // Create a new table row
                const newRow = studentDataTableBody.insertRow();

                // Insert cells and data
                newRow.insertCell().textContent = firstName;
                newRow.insertCell().textContent = lastName;
                newRow.insertCell().textContent = gender;
                newRow.insertCell().textContent = dob;
                newRow.insertCell().textContent = phoneNumber;
                newRow.insertCell().textContent = email;
                newRow.insertCell().textContent = currentProvince;

                // Clear the form fields
                studentForm.reset();

                // Update no data message visibility
                updateNoDataMessage();
            });
        });
    </script>
</body>
</html>
